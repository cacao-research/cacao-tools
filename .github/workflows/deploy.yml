name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Cacao
        run: pip install "cacao>=2.0.4"

      - name: Build static site
        run: |
          # Get repo name for base path (e.g., /cacao-tools)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          python -c "from cacao.cli import main; import sys; sys.argv = ['cacao', 'build', 'app.py', '--base-path', '/$REPO_NAME']; main()"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
